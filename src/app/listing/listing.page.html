<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list class="listTitle">
    <ion-row class="ion-margin">
      <ion-col size="12">
        <ion-text color="primary">
          <h1>{{listTitle}}</h1>
          <p>{{listDescription}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  
    <ion-row class="srch">
      <ion-col size="12">
        <ion-searchbar class="srchBar" placeholder="Search your {{listType}} here"  [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
      </ion-col>
      <!-- <ion-col size="2">
        <ion-button mode="ios" color="light">
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </ion-col> -->
    </ion-row>
  </ion-list >



      <ion-grid>
        <ion-row>
          @for (abc of listData; track abc.id) {
          @if (abc?.type == 'solutionList'){
          @for (job of abc?.data; track job.id) {
          <ion-col size="12" size-md="6">
            <ion-card class="tiels">
              <ion-card-content>
                <!-- <img [src]="job?.img" alt=""> -->
                <h2><b>{{job?.name}}</b></h2>
                <h6>{{job?.description}}</h6>
                <p>Expired On {{job?.expired_on}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          }
          }
          }

        </ion-row>
      </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="solid" shape="round">
      Load More
    </ion-button>
  </ion-toolbar>
</ion-footer>
