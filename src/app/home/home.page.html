<ion-header>
  <ion-toolbar>
    <ion-title color="primary">ELEVATE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let item of listResData">
    <ng-container *ngTemplateOutlet="typeTemplateMapping[item?.type]"></ng-container>
  </ng-container>

  <ng-template #productTemplate>
    <ion-list>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            @for (item of listResData; track item.id) {
            @if (item?.type == 'solutionList'){
            <ion-col size="6" size-md="3" (click)="navigateTo(item?.listingData)">
              <ion-card class="tiels">
                <ion-card-content>
                  <img [src]="item?.listingData?.img" alt="">
                  <h1 style="color:black">{{item?.listingData?.name}}</h1>
                </ion-card-content>
              </ion-card>
            </ion-col>
            }
            }
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
