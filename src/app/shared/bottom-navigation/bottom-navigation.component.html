<ion-toolbar class="bottom-nav-bar">
  <ion-grid>
    <ion-row>
      <ion-col
        size="auto"
        *ngFor="let item of navItems; let i = index"
        class="nav-item"
        [class.active]="selectedIndex === i"
        (click)="onNavigate(item.route, i)"
      >
        <mat-icon fontSet="material-icons-outlined">{{ item.icon }}</mat-icon>
        <span class="nav-label">{{ item.label }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
