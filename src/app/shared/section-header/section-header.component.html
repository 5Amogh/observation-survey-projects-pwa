<div  class="section-header">
  <div class="section-headername">
    <h1>{{headerName | translate}}</h1>
  </div>
  @if (showViewMore) {
    <div (click)="navigate()" class="section-viewmore" >
      <span>{{"VIEW_MORE"|translate}}</span>
      <span >
        <mat-icon class="section-icon" >arrow_forward</mat-icon>
      </span>
    </div>
  }
</div>
