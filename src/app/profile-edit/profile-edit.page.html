<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-profile-image [profileImageData]='formJson' [uploadImage]="true" (imageUploadEvent)="imageUploadEvent($event)" (imageRemoveEvent)="imageRemoveEvent($event)"></app-profile-image>
  <div class="ion-margin-top container" *ngIf="enableForm">
    <dynamic-form [formJson]="formJson" #formLib (ionChange)="onOptionChange($event)" 
    (ionFocus)="handleSelectFocus($event)"></dynamic-form>
  </div>
  <ion-button (click)="updateProfile()" expand="block" fill="primary" shape="solid" class="container">
    Update Profile
  </ion-button>
</ion-content>
